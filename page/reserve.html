<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="description" content="咕噜二手车检测服务平台">
  <meta name="keywords" content="咕噜, 二手车, 检测, 服务, 平台">
  <meta name="author" content="Kane">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="browsermode" content="application">
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <title>咕噜二手车检测服务平台</title>
  <link href="./css/global.css" rel="stylesheet">
  <link href="./css/reserve.css" rel="stylesheet">
</head>

<body>
  <div class="page" eid="page">
    <div class="wrapper" eid="wrapper">
      <div class="pg first">
        <div class="reserve-container">
          <header>
            <h2 class="title">咕噜</h2>
            <p>您身边最专业的二手车服务平台</p>
          </header>
          <section class="reserve form">
            <div class="field group">
              <div class="inputer">
                <input type="tel" placeholder="您的手机号" eid='tel' />
              </div>
              <div class="action">
                <button class="yellow button" eid="get-code-btn">获取验证码</button>
              </div>
            </div>
            <div class="field">
              <input type="tel" placeholder="验证码" eid='code' />
            </div>
            <div class="field">
              <button class="button yellow" disabled="disabled" eid="bookit-btn">立即预约</button>
            </div>
          </section>
          <section class="extra">
            <div class="horizontal divider">或</div>
            <div class="callus"><a class="button" href="tel: 15145010734">致电我们</a></div>
          </section>
        </div>
      </div>
      <div class="pg second">
        <div class="flow-container">
          <h2>服务流程</h2>
          <ol class="flow-map">
            <li>
              <img src="./img/flow/flow-ljjcs.png">
              <h3>了解检测师</h3>
              <div class="flow-arrow right"></div>
            </li>
            <li>
              <img src="./img/flow/flow-yy.png">
              <h3>预约</h3>
              <div class="flow-arrow bottom"></div>
            </li>
            <li>
              <img src="./img/flow/flow-jcs.png">
              <h3>上门检测</h3>
              <div class="flow-arrow bottom"></div>
            </li>
            <li>
              <img src="./img/flow/flow-kf.png">
              <h3>客服确认</h3>
              <div class="flow-arrow left"></div>
            </li>
            <li class="last-line">
              <img src="./img/flow/flow-report.png">
              <h3>出具报告</h3>
              <div class="flow-arrow right"></div>
            </li>
            <li class="last-line">
              <img src="./img/flow/flow-ycgw.png">
              <h3>免费复检</h3>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor.bundle.js" type="text/javascript"></script>
  <script src="js/reserve.bundle.js" type="text/javascript"></script>
</body>

</html>
